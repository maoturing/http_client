<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>POST请求multipart/form-data</title>
</head>
<body>
<h1>form表单-post请求-multipart/form-data</h1>
<h3>可以在echo_server中查看请求头和请求参数</h3>
<h3>也可以在浏览器控制台载荷中选择查看源, 查看参数, 参数被Content-Type中设置的分隔符boundary分隔开</h3>
<h3>也可以在Postman中构造当前请求, 选择form-data, 填写参数上传文件即可</h3>

<form action="http://localhost:18888" method="post" enctype="multipart/form-data">
    title:<input name="title" value="three body"/>
    author:<input name="author"  value="liu&zhang"/>
    file:<input type="file" name="story"/><br>
    <input type="submit"/>
</form>
</body>
</html>
